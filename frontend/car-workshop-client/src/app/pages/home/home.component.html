<h1>רשימת מוסכים</h1>


<mat-form-field appearance="fill">
  <mat-label>סוג מוסך</mat-label>
  <mat-select multiple>
  </mat-select>
</mat-form-field>

<button mat-raised-button color="primary">הוספה</button>

<table mat-table class="mat-elevation-z8">

  <ng-container matColumnDef="shemMosah">
    <th mat-header-cell *matHeaderCellDef> שם מוסך </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <ng-container matColumnDef="sugMosah">
    <th mat-header-cell *matHeaderCellDef> סוג מוסך </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <ng-container matColumnDef="ktovet">
    <th mat-header-cell *matHeaderCellDef> כתובת </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['shemMosah','sugMosah','ktovet']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['shemMosah','sugMosah','ktovet'];"></tr>
</table>
